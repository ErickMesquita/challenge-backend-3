version: '3.4'

services:
  web:
    build:
      context: ${PWD}
      dockerfile: docker/dockerfile
    environment:
      FLASK_ENV: ${FLASK_ENV}
      FLASK_CONFIG: ${FLASK_CONFIG}
    command: flask run --host ::1
    networks:
      - back-end
    volumes:
      - ${PWD}:/usr/src/app/code
    ports:
      - "5000:5000"

networks:
  back-end:
    driver: bridge