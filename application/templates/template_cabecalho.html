<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
		<title>{{ titulo }}</title>
	</head>
	<body>
		<div class="container">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul class="list-group-item-success list-unstyled flash">
				{% for message in messages %}
					<li class="alert-success alert">{{ message }}</li>
				{% endfor %}
				</ul>
				{% endif %}
			{% endwith %}
			<div class="page-header">
				<h1>{{ titulo }}</h1>
			</div>

			{% block conteudo %}
			{% endblock %}

		</div>
	</body>
</html>
