{% extends "template_cabecalho.html" %}
{% block conteudo %}
	<a class="btn btn-primary" href="{{ url_for('signup_form_get') }}">Novo</a>
	<table class="table table-striped table-hover table-responsive table-bordered">
		<thead class="thead-default">
			<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Opções</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users_list %}
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td><a class="btn btn-info" href="{{ url_for('users_edit_form_get', user_id=user.id) }}">Editar</a>
					{% if user.id != current_user.id %}
						<a class="btn btn-danger" onclick="delete_user_by_id({{ user.id }})">Remover</a>
					{% endif %}
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<script src="{{ url_for('static', filename='easyHTTP.js') }}"></script>
{% endblock %}
