{% extends "template_cabecalho.html" %}
{% block conteudo %}
	<a class="btn btn-primary" href="{{ url_for('signup_form_get') }}">Novo</a>
	<table class="table table-striped table-hover table-responsive table-bordered">
		<thead class="thead-default">
			<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Opções</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users_list %}
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td>options</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
